<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><i>instagram</i></title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            display: flex;
            margin: 0;
            height: 100vh;
        }

        .outer {
            border: 2px ridge;
            width: 300px;
        }

        #heading {
            padding-top: 30px;
            padding-bottom: 30px;
            text-align: center;
        }

        .form-container {
            padding: 0 20px;
        }

        .input-container {
            margin-bottom: 7px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px ridge;
            border-radius: 5px;
            background-color: #EEEDEB;
        }

        button {
            width: 100%;
            margin-bottom: 7px;
            padding: 12px;
            border: 2px ridge #1b74e4;
            border-radius: 10px;
            background-color: #1b74e4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            text-decoration: underline;
        }

        .horizontal-line {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6895D2;
            margin: 10px 0;
        }

        .horizontal-line hr {
            flex: 1;
            margin: 0;
            border: none;
            border-top: 2px ridge;
        }

        .social-login {
            text-align: center;
            color: #6895D2;
        }

        .forgot-password {
            text-align: center;
            color: #1b74e4;
        }

        .don {
            margin-top: 20px;
            border: 2px ridge;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <h1 id="heading"><i>instagram</i></h1>
        <div class="form-container">
            <div class="input-container">
                <input type="text" id="username" placeholder="Phone number, username, or email address">
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button>Log in</button>

            <div class="horizontal-line">
                <hr>
                <span>OR</span>
                <hr>
            </div>

            <p class="social-login">Log in with Facebook</p>
            <p class="forgot-password">Forgot password?</p>
        </div>
    </div>

    <div class="don">
        <!-- Another box content goes here -->
    </div>
</body>

</html>
