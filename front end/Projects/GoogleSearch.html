<!-- 
Same we repeat for youtube where in utube we have name=search_query which was designed by utube only -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Search</title>
</head>

<body>
    <form action="https://www.youtube.com/results" target="_blank">
        <input type="search" name="search_query" id="search" placeholder="Search Here">
        <button>Search</button>
    </form>
</body>

</html>
