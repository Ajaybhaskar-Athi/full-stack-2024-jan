<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hai {
            background-color: red;
        }

        .oyy {
            color: orange;
        }
    </style>
</head>

<body>
    <p id="p">click this paragraph to change by dom

    </p>
    <p class="pp"> click this para to change the body color by DOM after 2 sec</p>

    <button>count P's</button>
    <h6></h6>

    <button id="btn2">Chnage All P's to orange</button>
<br><label for="num1">Number1</label>
    <input type="number" name="num1" id="num1"><br>
    <label for="num2">Number2</label>
    <input type="number" name="num2" id="num2">
    <br><button id="btn3">Add both</button>
    <script>
        let p = document.getElementById("p");
        p.addEventListener("click", () => {
            p.innerHTML = "para changed using dom";
        })
        let pp = document.getElementsByClassName("pp")[0];
        let body = document.querySelector("body");
        pp.addEventListener("click", () => {
            setTimeout(() => {
                body.classList.add("hai");
            }, 2000);
        })

        let btn = document.querySelector("button");
        let count = document.querySelectorAll("p");
        btn.addEventListener("click", () => {
           
            let h6 = document.querySelector("h6");
            h6.innerHTML = "there are " + count.length + " P's in this page.";
        })


        let allp = document.querySelectorAll('p');
        let btn2 = document.querySelector("#btn2");
        btn2.addEventListener("click", () => {
            for (p of allp) {
                p.classList.add("oyy");
            }
        })

        let btn3=document.getElementById("btn3");
btn3.addEventListener("click",()=>{
    let num1 = Number(document.querySelector("#num1").value);
     let num2 = Number(document.querySelector("#num2").value);
       let newp = document.createElement("p");
     newp.innerHTML = "sum of input 1 and input 2 is: " + (num1 + num2);
     body.append(newp);
    
})
    

    </script>
</body>

</html>
