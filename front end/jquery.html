            background-color: yellow;
            display: grid;

            grid-template-rows: 50px 200px ; */
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,1fr);
            row-gap: 20px;

        }
        .one{

            grid-row-end: 3; */

            grid-column: 1/4;
        }
        
    </style>
</head>
