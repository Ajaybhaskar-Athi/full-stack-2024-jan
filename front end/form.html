<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="/submit" method="post" autocomplete="on"></form>

    <label for="name">Name</label>
    <input type="text" id="nameid" name="myname" placeholder="Enter Your Name"><br>
    <label for="Email">Email:</label>
    <input type="Email" id="emailid" name="myemail" placeholder="Enter Yoyur Email"><br>

    <label for="Roll">ROll:</label>
    <input type="number" id="numberid" name="mynumber" placeholder="enter your roll number"><br>

    <label for="file">Select file;</label>
    <input type="file" name="myfile" id="fileid"><br>
    <label for="date">Enter date</label>
    <input type="datetime-local" name="mydate" id="dateid" datemin="10-10-1992" datemax="10-10-2090"><br>

    <label for="search">Search:</label>
    <input type="search" name="searchname" id="searchid"><br>

    <label for="colour">Select Colour</label>
    <input type="color" name="colour" id="colour" value="red"><br><br>

    <label for="message">Message</label>
    <textarea name="message" id="textid" cols="10" rows="5" placeholder="enter ur text here"></textarea><br><br>

    <label for="Month">Month:</label>
    <input type="month" name="mymonth" id="monthid"><br><br>

    <label for="gender">Gender:</label><br>
    <label for="Male">
        <input type="radio" id="male" name="gender" value="Male">Male</label><br>
    <label for="Female"><input type="radio" id="female" name="gender" value="Female">Female</label><br><br>

    <label for="vehicle">Select Your Fav Vehicle</label><br>
    <label for="suzuki"> <input type="radio" name="vehicle">suzuki</label><br>
    <label for="maruhti"><input type="radio" name="vehicle" id="maruthi" value="Maruhti">Maruthi</label><br><br>

    <label for="eligible">Are You Eligible:</label>
    <br>
    <input type="checkbox" id="eligible" name="eligible" checked><br><br>

    <label for="week">Enter Week</label>
    <input type="week" name="week " id="week"><br><br>

    <label for="time">enter time</label>
    <input type="time" name="time" id="time"><br><br>

    <label for="website"><input type="url" name="website" id="website" placeholder="https://example.com" required> Enter
        a valid Url</label>
    <br><br>

    <label for="c">Select a Countrty</label>
    <select name="c" id="c" size="2" multiple>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="russia">Russia</option>
    </select>

    <label for=""></label>

    <input type="hidden" name="myhidden" value="123456789">

    <input type="submit" value="submit">
