<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Question</title>
</head>

<body>

    <form action="/submit" method="post">
        <label for="eligible">Are You Eligible:</label>

        <!-- Checkbox for "Yes" -->
        <input type="checkbox" id="yesId" name="eligible" value="yes">
        <label for="yesId">Yes</label>

        <!-- Checkbox for "No" -->
        <input type="checkbox" id="noId" name="eligible" value="no">
        <label for="noId">No</label>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>

</html>
